<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG: BATTLEGROUND PVP Weapon Randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.webp" alt="PUBG Logo" class="top-logo">
        </div>
        
        <h1>PVP Weapon Randomizer</h1>

        <div class="controls-panel">
            <div class="section category-section">
                <h3>카테고리 선택</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" value="AR" checked> AR (돌격소총)</label>
                    <label><input type="checkbox" value="DMR" checked> DMR (지정사수소총)</label>
                    <label><input type="checkbox" value="SR" checked> SR (저격소총)</label>
                    <label><input type="checkbox" value="SG"> SG (산탄총)</label>
                    <label><input type="checkbox" value="SMG" checked> SMG (기관단총)</label>
                    <label><input type="checkbox" value="LMG"> LMG (경기관총)</label>
                    <label><input type="checkbox" value="HG"> 권총</label>
                    <label><input type="checkbox" value="ETC"> 기타</label>
                </div>
            </div>

            <div class="section option-section">
                <label class="option-label">
                    <input type="checkbox" id="exclude-crate"> 보급함 아이템 제외
                </label>
            </div>

            <div class="section settings-section">
                <div class="setting-item">
                    <label>무기 개수 (1~5)</label>
                    <div class="counter-control">
                        <button onclick="changeWeaponCount(-1)">-</button>
                        <span id="weapon-count-display">1</span>
                        <button onclick="changeWeaponCount(1)">+</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label>플레이어 수 (1~4)</label>
                    <div class="counter-control">
                        <button onclick="changePlayerCount(-1)">-</button>
                        <span id="player-count-display">2</span>
                        <button onclick="changePlayerCount(1)">+</button>
                    </div>
                </div>
            </div>

            <button id="roll-all-btn" class="main-btn">ROLL ALL</button>
        </div>

        <div id="players-container" class="players-container">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
